<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel-like Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
</javascript>
<body>
    <div class="excel-sheet">
        <table>
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Weight</th>
                    <th>Price</th>
                    <th>Net Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="sheet-body">
                </tbody>
            <tfoot>
                 <tr>
                    <td colspan="4"></td>
                    <td class="align-right">Total:</td>
                    <td id="grand-total" class="align-right">0.00</td>
                </tr>
            </tfoot>
        </table>
        <button id="add-row">Add Row</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
